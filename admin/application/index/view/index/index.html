<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge">
    <title>管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta HTTP-EQUIV="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link type="text/css" rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/amazeui.datatables.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/app.css">
    <style type="text/css">
        .am-left input {
            float: left;
            width: 50% !important;
            display: inline-block;
            height: 40px
        }

        .am-left img {
            width: 50% !important;
            display: inline-block;
            height: 40px
        }

        .theme-white {
            background: url('/bg.png') no-repeat center center/750px 400px;
        }

        .tpl-login {
            padding: auto;
            width: 100%;
            margin: 0 auto;
        }

        .theme-white .tpl-login-content {
            width: 500px;
            height: 324px;
            padding: 20px 40px 25px;
            background-color: #fff;
            border-radius: 4px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body data-type="login" style="overflow: hidden;">
<script type="text/javascript" src="/static/js/theme.js"></script>
<div class="am-g tpl-g">
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
                <h1>后台管理系统</h1>
            </div>
            <form class="am-form tpl-form-line-form" onsubmit="return false">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" name="name" placeholder="请输入登录账号" value="admin">
                </div>
                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" name="password" placeholder="请输入用户密码" value="123456">
                </div>
                <div class="am-form-group am-left">
                    <input type="text" name="code" class="tpl-form-input" placeholder="验证码" value="1234"/>
                    <img id="img" src="{:url('Index/self_verify')}" onclick="self_verify()">
                </div>
                <div class="am-form-group">
                    <button onclick="sub()"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success tpl-login-btn">
                        安全登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/amazeui.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript">
    function sub() {
        var name = $("input[name='name']").val();
        var password = $("input[name='password']").val();
        var code = $("input[name='code']").val();
        if (name == "") {
            layer.msg('请输入会员名');
        } else if (password == "") {
            layer.msg('请输入密码');
        } else if (code == "") {
            layer.msg('请输入验证码');
        } else {
            $.ajax({
                url: "{:url('Index/login')}",
                type: 'post',
                data: {name: name, password: password, code: code},
                success: function (data) {
                    if (data['code'] == 1) {
                        window.location.href = "{:url('home/index')}";
                    } else {
                        layer.msg(data['msg']);
                        self_verify();
                    }
                }
            });
        }
    }

    function self_verify() {
        var url = "{:url('Index/self_verify')}";
        $("#img").attr('src', url + '?&id=' + Math.random());
    }

    $(document).keypress(function (e) {
        if (e.which == 13) {
            submit();
        }
    });
    if (top.location !== self.location) {
        top.location = self.location;
    }
</script>
</body>
</html>
